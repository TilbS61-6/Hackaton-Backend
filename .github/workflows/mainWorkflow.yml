name: main workflow

on:
  push:
    branches: [ main ]
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Read the current dir's
        uses: ./.github/actions
        id: directorys

      - name: Get the current dir
        run: echo "Current directories are ${{ steps.currentdir.outputs.directorys }}"

