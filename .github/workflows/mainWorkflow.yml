on: [push]
    
jobs:
  build:
    runs-on: ubuntu-latest
    name: job to say hello
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: npm install
        run: npm install
      - name: Hello world action step
        uses: ./ # Uses an action in the root directory
        id: hello
        with:
          who-to-greet: 'teun de clercq'
        # Use the output from the `hello` step
      - name: Get the output time
        run: echo "The directory's that have files are ${{ steps.hello.outputs.directorys }}"
      - name: cut the strings
        run: A="$(cut -d',' -f1 <<<"$s")"
      - name: run A
        run: echo "$A"
