        uses: actions/checkout@v2
      - name: HelloWorld
        uses: ./
        id: hello
        with:
          who-to-greet: 'Teun de Clercq'

      - name: Get the current dir
        run: echo "Current directories are ${{ steps.currentdir.outputs.time }}"

